<!DOCTYPE html>
<!--start of html file-->
<html>
<!--start of heading part-->
<head>
  <!--title of the webpage-->
  <title>Contact Me</title>
  <!--title has ended-->
  <!--linking this file to css file-->
  <link rel="stylesheet" type="text/css" href="css/class.css">
  <link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet">
  <!--end of link-->
</head>
<!--end of heading part-->
<!--start of body part-->
<body>
  <!--heading for the webpage-->
  <header>
    <h2> Contact Me</h3>
  </header>
  <!--heading ends here--><!--section part of the webpage starts here-->
  <section>
    <!--use of script-->
    <script type="text/javascript">
      function validate(fm){
      if(fm.name.value==''){
      alert ('Please enter your name');
      fm.name.focus();
      return false;
  }
}
    </script>
    <!--end of use of script-->
    <!--use of form-->
    <form method="post" action="" onsubmit="return validate(this)">
      <!--attributes for the form starts here-->
      <fieldset>
        <!--use of tag legend-->
        <legend>
          Contact Form
        </legend>
        <!--end of use of tag legend-->
        <label>Name:</label>
          <input type="text" name="name" placeholder="Enter Name"><br><br>
        <label>Address:</label>
          <input type="text" name="address" placeholder="Enter address"><br><br>
        <label>Email:</label>
          <input type="email" name="email" placeholder="Enter E-mail"><br><br>
        <label>Gender:</label>
          <input type="radio" name="gender" value="male">Male
          <input type="radio" name="gender" value="female">Female
        <br><br>
        <label>Country</label>
        <select name="country">
          <option value="nepal">Nepal</option>
          <option value="thailand">Thailand</option>
          <option value="england">England</option>
          <option value="scotland">Scotland</option>
          <option value="wales">Wales</option>
          <option value="usa">United States of America</option>
          <option value="canada">Canada</option>
          <option value="france">France</option>
          <option value="spain">Spain</option>
          <option value="mexico">Mexico</option>
          <option value="japan">Japan</option>
          <option value="northkorea">North Korea</option>
          <option value="southkorea">South Korea</option>
          <option value="china">China</option>
        </select>
        <br><br>
        <label>Comments: </label>
        <br>
          <textarea name="comment" rows="10" cols="50"></textarea>
        <br><br>
        <label>Date: </label>
          <input type="date" name="date" placeholder="mm/dd/yy">
          <br><br>
          <input type="submit" name="submit" value="submit">
      </fieldset>
      <!--end of attributes-->
    </form>
    <!--end of form-->
  </section>
  <!--end of section part of the page-->
  <!--footer of the page starts here-->
  <footer>
    <!--division class created for navigation-->
    <div class="navigation">
        <ul>
          <!--use of lists-->
          <li><a href="index.html">Home</a></li>
          <li><a href="bio.html">About</a></li>
          <li><a href="CV.html">Curriculum Vitae</a></li>
        </ul>
    </div>
    <!--end of division-->
  </footer>
  <!--end of footer-->
</body>
<!--end of body part of the webpage-->
</html>
