<!DOCTYPE html>
<html>
<head>
  <title>Contact Me</title>
  <link rel="stylesheet" type="text/css" href="css/class.css">
</head>
<body>
  <header>
    <h2> Contact Me</h3>
  </header>
  <br>
  <br>
  <section>
    <div>
      <form action="/action_page.php">
        <label for="fname">First Name</label>
        <br>
        <input type="text" id="fname" name="firstname"
          placeholder="Enter your first name here">
        <br>
        <label for="lname">Last Name</label>
        <br>
        <input type="text" id="lname" name="lastname"
          placeholder="Enter your last name here">
        <br>
        <label for="email">E-mail Address</label>
        <br>
        <input type="text" id="email" name="email"
          placeholder="Enter your email address here">
        <br>
        <label for="num">Contact Number</label>
        <br>
        <input type="number" id="num" name="number"
          placeholder="Enter your number name here">
        <br>
        <label for="country">Country</label>
        <br>
          <select id="country" name="country">
            <option value="nepal">Nepal</option>
            <option value="thailand">Thailand</option>
            <option value="england">England</option>
            <option value="scotland">Scotland</option>
            <option value="wales">Wales</option>
            <option value="usa">United States of America</option>
            <option value="canada">Canada</option>
            <option value="france">France</option>
            <option value="spain">Spain</option>
            <option value="mexico">Mexico</option>
            <option value="japan">Japan</option>
            <option value="northkorea">North Korea</option>
            <option value="southkorea">South Korea</option>
            <option value="china">China</option>
            <option value="russia">Russia</option>
          </select>
          <br>
          <label for="msg">Feedback</label>
          <br>
          <input type="text" id="msg" name="Messages"
            placeholder="Enter any message or your feedback here">
          <br>
          <br>
          <br>
          <br>
        <input type="submit" value="Submit">
      </form>
    </div>
  </section>
  <footer>
    <div class="navigation">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="bio.html">About</a></li>
          <li><a href="CV.html">Curriculum Vitae</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>
  </footer>
</body>
</html>
